<!DOCTYPE.html>
<html>
  <head>
    <title>Calculator</title>
         <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
         <link href="css/styles.css" rel="stylesheet" type="text/css">
         <script src="js/jquery-3.2.0.min.js"></script>
         <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="math">
      <div class="form-group">
        <label for="nu1">1st number:</label>
        <input id="nu1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="nu2">2nd number:</label>
        <input id="nu2" class="form-control" type="text">
      </div>

      <div class="button">
        <button type="submit" class="button">Add!</button>
        <button type="submit" class="button">Subtract!<button>
        <button type="submit" class="button">Multiply!</button>
        <button type="submit" class="button">Divide!</button>
      </div>
    </form>
    <div id="output1">

    </div>
    <div id="output2">

    </div>
    <div id="output3">

    </div>
    <div id="output4">

    </div>
  </body>
</html>
